<<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить рецепт - Cook's Manuscript</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <link rel="apple-touch-icon" href="assets/images/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Скрипты -->
    <script src="components/header-component.js" defer></script>
    <script src="components/footer-component.js" defer></script>
    <script src="scripts/add-recipe.js" defer></script>
    <!-- <script src="scripts/tests/recipe-form.test.js" defer></script> -->
</head>
<body>
    <header-component></header-component>

    <main class="main-content">
        <div class="add-recipe-content">
            <h1 class="section-title">Добавить свой рецепт</h1>
            <form id="add-recipe-form" class="recipe-form">
                <fieldset>
                    <legend>Основная информация</legend>
                    
                    <div class="form-group">
                        <label for="recipe-name">Название рецепта:</label>
                        <input type="text" id="recipe-name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="recipe-type">Тип блюда:</label>
                        <select id="recipe-type" name="type" required>
                            <option value="">Выберите тип блюда</option>
                            <option value="салат">Салат</option>
                            <option value="суп">Суп</option>
                            <option value="горячее">Горячее блюдо</option>
                            <option value="закуска">Закуска</option>
                            <option value="выпечка">Выпечка</option>
                            <option value="гарнир">Гарнир</option>
                            <option value="завтрак">Завтрак</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="recipe-image">Фотография блюда:</label>
                        <input type="file" id="recipe-image" name="image" accept="image/*" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Ингредиенты</legend>
                    
                    <div class="ingredients-list" id="ingredients-container">
                        <div class="ingredient-item">
                            <input type="text" name="ingredients[]" placeholder="Введите ингредиент" required>
                            <button type="button" class="remove-ingredient" aria-label="Удалить ингредиент">×</button>
                        </div>
                    </div>
                    
                    <button type="button" id="add-ingredient" class="secondary-button">
                        Добавить ингредиент
                    </button>
                </fieldset>

                <fieldset>
                    <legend>Шаги приготовления</legend>
                    
                    <div class="steps-list" id="steps-container">
                        <div class="step-item">
                            <textarea name="steps[]" placeholder="Опишите шаг приготовления" required></textarea>
                            <button type="button" class="remove-step" aria-label="Удалить шаг">×</button>
                        </div>
                    </div>
                    
                    <button type="button" id="add-step" class="secondary-button">
                        Добавить шаг
                    </button>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" class="primary-button">Добавить рецепт</button>
                    <button type="reset" class="secondary-button">Очистить форму</button>
                </div>
            </form>
        </div>
    </main>

    <footer-component></footer-component>
</body>
</html>
